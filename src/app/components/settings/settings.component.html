<div class="setting-container with-shadow">


  <div>
    <input type="file" id="selectedFile" style="display: none" (change)="fileBrowserHandler($event)" multiple/>
    <div>
      <button [ngClass]="{'show-button': itemVisible('btn-import-files')}" mat-icon-button class="setting hovering-icon with-shadow"
        matTooltip="Bilder hinzufügen"
        [matTooltipPosition]="'below'"
        onclick="document.getElementById('selectedFile').click();"
      >
        <mat-icon class="icon">image_search</mat-icon>
      </button>
    </div>
  </div>

  <div>
    <button [ngClass]="{'show-button': itemVisible('btn-clear-list')}" mat-icon-button class="setting hovering-icon with-shadow"
      matTooltip="Liste löschen"
      [matTooltipPosition]="'below'"
      (click)="resetFiles()"
    >
      <mat-icon class="icon">delete</mat-icon>
    </button>
  </div>

  <app-grid-configurator [ngClass]="{'show-button': itemVisible('btn-configure-grid')}" class="setting large-left-margin"></app-grid-configurator>

  <div>
    <button [ngClass]="{'show-button': itemVisible('btn-edit')}" mat-icon-button class="setting hovering-icon with-shadow"
            matTooltip="Editieren"
            [matTooltipPosition]="'below'"
            (click)="startEditing()"
    >
      <mat-icon class="icon">edit</mat-icon>
    </button>
  </div>
  <div>
    <button [ngClass]="{'show-button': itemVisible('btn-presentation')}" mat-icon-button class="setting hovering-icon with-shadow"
            matTooltip="Abspielen"
            [matTooltipPosition]="'below'"
            (click)="startPresentation()"
    >
      <mat-icon class="icon">play_circle</mat-icon>
    </button>
  </div>
  <div>
    <button [ngClass]="{'show-button': itemVisible('btn-show-info')}" mat-icon-button class="setting hovering-icon with-shadow large-left-margin"
      matTooltip="Info"
      [matTooltipPosition]="'below'"
      (click)="showButtons = !showButtons"
    >
      <mat-icon class="icon">info</mat-icon>
    </button>
  </div>

  <div class="example-button-container" *ngIf="showButtons">
    <p>
      Unterstützt jpg, png, gif.
    </p>

    <p>
      Beispielbilder:
    </p>
    <div class="example-list">
      <!-- ZELDA examples -->
      <div class="btn-example" (click)="showExamples(0)">
        <img src="/assets/images/curious_zelda/curious_zelda_1.jpg" alt="ZELDA examples">
      </div>

      <!-- big cat examples -->
      <div class="btn-example" (click)="showExamples(4)">
        <img src="/assets/images/giant_cats/gc-1.jpg" alt="Giant Cats examples">
      </div>
    </div>


    <!-- <button *ngIf="!hasFiles" (click)="showExamples(1)">Beispiel GIF</button>
    <button *ngIf="!hasFiles" (click)="showExamples(2)">Beispiel SVG</button>
    <button *ngIf="!hasFiles" (click)="showExamples(3)">Beispiel MP3</button> -->
  </div>

  <!-- <app-theme-switch></app-theme-switch> -->
</div>
